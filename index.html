  <body id="body">
    <div class="wrapper">
      <main>
        <header>
          <h1>SetFinder!</h1>
        </header>

        <div class="interface">
          <div class="interface_left">
            <form action="" class="builder">
              <div class="attrib" id="count">
                <button type="button" class="count" value="1">I</button>
                <button type="button" class="count" value="2">II</button>
                <button type="button" class="count" value="3">III</button>
              </div>
              <div class="attrib" id="shade">
                <button
                  type="button"
                  class="shade empty"
                  value="empty"
                ></button>
                <button
                  type="button"
                  class="shade hatch"
                  value="hatch"
                ></button>
                <button
                  type="button"
                  class="shade solid"
                  value="solid"
                ></button>
              </div>
              <div class="attrib" id="color">
                <button type="button" class="color red" value="red"></button>
                <button
                  type="button"
                  class="color purple"
                  value="purple"
                ></button>
                <button
                  type="button"
                  class="color green"
                  value="green"
                ></button>
              </div>
              <div class="attrib" id="shape">
                <div class="buttonBox">
                  <button
                    type="button"
                    class="glyph pill"
                    value="pill"
                  ></button>
                </div>
                <div class="buttonBox">
                  <button
                    type="button"
                    class="glyph diamond"
                    value="diamond"
                  ></button>
                </div>
                <div class="buttonBox">
                  <button
                    type="button"
                    class="glyph squiggle"
                    value="squiggle"
                  ></button>
                </div>
              </div>
            </form>
          </div>
          <div class="interface_right">
            <div class="card" id="preview">
              <div>?</div>
              <div>?</div>
              <div>?</div>
              <div>?</div>
            </div>
          </div>
        </div>
        <div id="messages"></div>
        <div class="card_control">
          <button id="rmvCard">remove previous</button>
          <button id="addCard">add card</button>
          <button id="setExists">check!</button>
        </div>
      </main>
      <div id="field"></div>
    </div>
